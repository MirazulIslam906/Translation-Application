<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h2 class="title">Translator App</h2>
    <div class="wrapper">
      <div class="input-area">
        <textarea placeholder="Enter text" class="from-text"></textarea>
        <textarea readonly placeholder="Translation" class="to-text"></textarea>
      </div>
      <div class="controls">
        <div class="cont-from">
          <div class="icone">
            <i id="fronText" class="fa-sharp fa-solid fa-volume-high"></i>
            <i id="fronText" class="fa-sharp fa-regular fa-copy"></i>
          </div>
          <select name="" id="">
          </select>
        </div>
        <div class="exchange">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="cont-to">
          <select name="" id="">
          </select>
          <div class="icone">
            <i id="toText" class="fa-sharp fa-solid fa-volume-high"></i>
            <i id="toText" class="fa-sharp fa-regular fa-copy"></i>
          </div>
        </div>
      </div>
    </div>
    <button>Translate text</button>
  </div>
  <script src="./country.js"></script>
  <script src="./app.js"></script>
</body>

</html>
